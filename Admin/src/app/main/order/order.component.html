<div class="container">
    <table class="tables">
      <thead>
        <tr>
          <th style="width: 50px">STT</th>
          <!-- <th>Mã Đơn Hàng</th> -->
          <th>Tên Khách Hàng</th>
          <th>Tổng thanh toán</th>
          <th>Ngày đặt</th>
          <th>Ngày Trả</th>
          <th>Chức năng</th>

        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let item of order
              | paginate
                :{
                    itemsPerPage: tablesize,
                    currentPage: page,
                    totalItems: count
                  };let i = index
          "
        >
          <td>{{ i + 1 }}</td>
          <!-- <td>{{ item.id }}</td> -->
          <td>{{ item.tenKh}}</td>
          <td>{{ item.thanhtien|currency:'VND'}}</td>
          <td>{{ item.ngaydat|date:'dd/MM/yy'}}</td>
          <td>{{ item.ngaytra|date:'dd/MM/yy'}}</td>
          <!-- <td>{{ item.trangthai}}</td> -->
          <td id="icon_admin">
            <button  type="button" class="btn btn-danger"(click)="delet(item)"><i class="fa fa-trash" aria-hidden="true" ></i></button>
            <button  type="button" class="btn btn-success" (click)="show(item)"><i class="fa fa-eye" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
          </td>
        </tr>
      </tfoot>
    </table>
    <div id="paging">
      <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="dataChange($event)"
    >
    </pagination-controls>
      </div>
</div>

          <button class="btn btn-danger"><i class="fa fa-envelope-o"></i> PHẢN HỒI</button>
        </div>
       
        </div>
